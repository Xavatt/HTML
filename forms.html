<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Input</title>
</head>

<body>
    <form action="http://www.example.com/login.php">
        <p>Username:
            <input type="text" name="username" size="15" maxlength="30">
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlength="30">
        </p>
    </form>

    <form action="http://www.example.com/login.php">
        <p> What did you think of Mr.Robot ?</p>
        <textarea name="comments" cols="30" rows="10">
        Enter your comments....
    </textarea>
    </form>

    <form action="http://www.example.com.php">
        <p> Please Select your favorite genre:</p>
        <br>
        <input type="radio" name="genre" value="rock" checked="checked"> Rock
        <input type="radio" name="genre" value="pop" checked="checked"> Pop
        <input type="radio" name="genre" value="jazz" checked="checked"> Jazz
    </form>

    <form action="http://www.example.com.php"></form>
    <p>Please Slect your Favorite music service(s):</p>
    <br>
    <input type="checkbox" name="service" id="itunes" checked="checked"> iTunes
    <input type="checkbox" name="service" id="lastfm" checked="checked"> Last.fm
    <input type="checkbox" name="service" id="spotify" checked="checked"> Spotify
</body>

</html>
