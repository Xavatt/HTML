<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms 2</title>
</head>

<body>
    <form action="http://www.example.com/profile.php">
        <p>What device do you listen to music on ?</p>
        <select name="devices">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
            <option value="cellphone">Cellphone</option>
        </select>
    </form>

    <br>

    <form action="http://www.example.com/profile.php">
        <p> Do you play any of the following instruments ?
            (You can select more than one option by holding down control
            on a PC or command ey on a Mac while selecting different options.)
        </p>
        <select name="intruments" size="4" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>

    <br>

    <form action="http://www.example.com/upload.php" method="POST">
        <p>Upload your song in MP3 format</p>
        <input type="file" name="user-song" /><br>
        <input type="submit" value="Upload" />
    </form>

    <br>

    <form action="http://www.example.org/subscribe.php">
        <p>Subscribe to our email list: </p>
        <input type="text" name="email" />
        <input type="image" src="img/subscribe.jpg" width="100" height="20">
    </form>
</body>

</html>
