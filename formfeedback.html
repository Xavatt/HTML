<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Example</title>
</head>

<body>
    <form action="http://example.com/review.php" method="GET">
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br>
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
            </label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br>
                <label>
                    <input type="radio" name="raiting" value="yes">
                    Yes
                </label>
                <label>
                    <input type="radio" name="raiting" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="raiting" value="maybe">
                    Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br>
                <textarea id="comments" cols="40" rows="4"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked">
                Sing me up for email updates
            </label>
            <br>
            <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>

</html>
